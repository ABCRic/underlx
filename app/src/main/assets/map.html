<html>

<head>
  <title>Map</title>
  <meta content="">
  <style></style>
  <script src="cytoscape.min.js"></script>
</head>

<body>
  <div id="map" style="width: 100%; height: 100%;">

  </div>
  <script>
    var graph = JSON.parse(android.getGraph("pt-ml"));
    var elements = [];

    var arrayLength = graph.stations.length;
    for (var i = 0; i < arrayLength; i++) {
      elements.push({
        data: { id: graph.stations[i].id }
      });
    }

    arrayLength = graph.connections.length;
    for (var i = 0; i < arrayLength; i++) {
      if(graph.connections[i].from == graph.connections[i].to) {
        continue;
      }
      elements.push({
        data: {
          id: graph.connections[i].from + graph.connections[i].to,
          source: graph.connections[i].from,
          target: graph.connections[i].to
        }
      });
    }

    var cy = cytoscape({
      container: document.getElementById('map'),
      elements: elements,

      style: [ // the stylesheet for the graph
        {
          selector: 'node',
          style: {
            'background-color': '#666',
            'label': 'data(id)'
          }
        },

        {
          selector: 'edge',
          style: {
            'width': 3,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle'
          }
        }
      ],

      layout: {
        name: 'breadthfirst',

        fit: true, // whether to fit the viewport to the graph
        directed: false, // whether the tree is directed downwards (or edges can point in any direction if false)
        padding: 30, // padding on fit
        circle: false, // put depths in concentric circles if true, put depths top down if false
        spacingFactor: 1.75, // positive spacing factor, larger => more space between nodes (N.B. n/a if causes overlap)
        boundingBox: undefined, // constrain layout bounds; { x1, y1, x2, y2 } or { x1, y1, w, h }
        avoidOverlap: true, // prevents node overlap, may overflow boundingBox if not enough space
        roots: undefined, // the roots of the trees
        maximalAdjustments: 0, // how many times to try to position the nodes in a maximal way (i.e. no backtracking)
        animate: false, // whether to transition the node positions
        animationDuration: 500, // duration of animation in ms if enabled
        animationEasing: undefined, // easing of animation if enabled
        ready: undefined, // callback on layoutready
        stop: undefined // callback on layoutstop
      }
    });
  </script>
</body>

</html>
